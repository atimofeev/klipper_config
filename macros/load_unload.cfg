[gcode_macro LOAD]
gcode:
    {% if printer.extruder.temperature < 235 %}
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET=235
      TEMPERATURE_WAIT SENSOR=extruder MINIMUM=235      
    {% endif %}
    M83
    G1 E85 F300
    M118 Filament loaded

[gcode_macro UNLOAD]
gcode:
    {% if printer.extruder.temperature < 235 %}
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET=235
      TEMPERATURE_WAIT SENSOR=extruder MINIMUM=235      
    {% endif %}
    M83
    G1 E5 F600
    G1 E-50 F1200
    M118 Filament unloaded