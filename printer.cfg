### ReDuplicator MK3x + SKR E3 Turbo config
[include bed.cfg]
[include extruder.cfg]
[include fans.cfg]
[include macros.cfg]
[include shaper.cfg]
[include xyz_steppers.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1650010EA99869AFD221425EC12000F5-if00

[display_status]
[virtual_sdcard]
path: ~/gcode_files/

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 10
max_z_accel: 500

[static_digital_output tmc_standby_pins]
pins: !P3.26, !P3.25, !P1.18, !P1.19, !P2.13

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P2.8,  EXP1_3=P0.19, EXP1_5=P0.20, EXP1_7=P0.17, EXP1_9=<GND>,
    EXP1_2=P0.16, EXP1_4=<RST>, EXP1_6=P0.15, EXP1_8=P0.18, EXP1_10=<5V>

