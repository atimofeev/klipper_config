### ReDuplicator MK3x + SKR E3 Turbo config
[include bed.cfg]
[include extruder.cfg]
[include fans.cfg]
[include macros/*.cfg]
[include steppers.cfg]
[include filament.cfg]
[display_status]
[pause_resume]
[respond]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_01A00006C0846AAFFDB8555EC72000F5-if00

[virtual_sdcard]
path: ~/gcode_files/

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 4500
max_z_velocity: 7
max_z_accel: 400

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100,100,50

[temperature_sensor board]
sensor_pin: P1.30
sensor_type: EPCOS 100K B57560G104F
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P2.8,  EXP1_3=P0.19, EXP1_5=P0.20, EXP1_7=P0.17, EXP1_9=<GND>,
    EXP1_2=P0.16, EXP1_4=<RST>, EXP1_6=P0.15, EXP1_8=P0.18, EXP1_10=<5V>

[static_digital_output tmc_standby_pins]
pins: !P3.26, !P3.25, !P1.18, !P1.19, !P2.13

